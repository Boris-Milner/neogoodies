# A sample graph to be generated by neogoodies graph-generator
name: Sample Graph
comments: Nothing much, just a sample graph
nodes:
  - mainLabel: 'Person'
    howMany: 10
    properties:
      name: 'FIRSTNAME'
      surname: 'LASTNAME'
      email: 'EMAIL_ADDRESS'

    additionalLabels: ['Man']

  - mainLabel: 'PersonIdentifier'
    howMany: 10
    properties:
      id: 'RANDOM_NUMBER'

    additionalLabels: ['Identifier']

  - mainLabel: 'Car'
    howMany: 20
    properties:
      license_plate: 'CREDIT_CARD_NUMBER'
      country: 'COUNTRY'

    additionalLabels: ['Identifier']

  - mainLabel: 'CarIdentifier'
    howMany: 20
    properties:
      'id': 'RANDOM_NUMBER'

    additionalLabels: ['Identifier']

relationships:

  - connectionMethod: 'ZipNodes'
    source: 'PersonIdentifier'
    target: 'Person'
    relationshipType: 'IDENTIFIES'
    properties: {}

  - connectionMethod: 'ZipNodes'
    source: 'CarIdentifier'
    target: 'Car'
    relationshipType: 'IDENTIFIES'
    properties: {}

  - connectionMethod: 'Link'
    relationshipType: 'OWNES'
    nodes:
      - ['Person<0>','CarIdentifier<0>']
      - ['Person<1>','CarIdentifier<1>']
      - ['Person<2>','CarIdentifier<2>']
      - ['Person<3>','CarIdentifier<2>']
      - ['Person<4>','CarIdentifier<2>']
      - ['Person<5>','CarIdentifier<2>']
    properties: {}

  - connectionMethod: 'Link'
    relationshipType: 'LOOKS_LIKE'
    nodes:
      - ['Car<0>', 'Car<1>', 'Car<2>', 'Car<3>', 'Car<4>', 'Car<5>']
    properties: {}

  - connectionMethod: 'Link'
    relationshipType: 'FRIEND_OF'
    nodes:
      - ['Person<0>','PersonIdentifier<1>']
      - ['Person<0>','PersonIdentifier<2>']
      - ['Person<0>','PersonIdentifier<3>']
      - ['Person<0>','PersonIdentifier<4>']
      - ['Person<0>','PersonIdentifier<5>']
      - ['Person<1>','PersonIdentifier<2>']
      - ['Person<2>','PersonIdentifier<3>']
      - ['Person<3>','PersonIdentifier<4>']
    properties: {}

customProperties:

  - node: 'Person<0>'
    properties:
      phone_number: 'PHONE_NUMBER'
      ip: 'IPV4'

  - node: 'Person<1>'
    properties:
      phone_number: 'PHONE_NUMBER'
      ip: 'IPV4'
